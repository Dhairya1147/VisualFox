<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Document</title>
</head>
<body>
    <section class="subscription">
        <h2 class="priceheading">Subcriptions</h2>
        
        <div class="pricingtable">  
            <div class="pricecard">
                <p class="title">Basic</p>
                <div class="pricecontainer">
                  <p class="price">₹9000</p>
                  <p class="validity">/WEEK</p>
                </div>
                <p class="includes">This Plan Includes:</p>
                <ul class="benefitlist">
                  <li>14 Hours Support</li>
                  <li>10% Discount</li>
                </ul>
                <div class="btncontainer">
                  <button>Select This Plan</button>
                </div>
            </div> 
            
    
            <div class="pricecard">
                <p class="title">Standard</p>
                <div class="pricecontainer">
                  <p class="price">₹25000</p>
                  <p class="validity">/MONTH</p>
                </div>
                <p class="includes">This Plan Includes:</p>
                <ul class="benefitlist">
                  <li>60 Hours Support</li>
                  <li>20% Discount</li>
                </ul>
                <div class="btncontainer">
                  <button>Select This Plan</button>
                </div>
            </div>
    
            <div class="pricecard">
                <p class="title">Premium</p>
                <div class="pricecontainer">
                  <p class="price">₹70000</p>
                  <p class="validity">/YEAR</p>
                </div>
                <p class="includes">This Plan Includes:</p>
                <ul class="benefitlist">
                  <li>720 Hours Support</li>
                  <li>30% Discount</li>
                </ul>
                <div class="btncontainer">
                  <button>Select This Plan</button>
                </div>
            </div> 
        </div>
    </section>
</body>
</html>
